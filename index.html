<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Fast Food Near Me</title>
</head>
<body>
    <!-- <h1>Fast Food Restaurants in Skopje</h1> -->
 
    <div id="map"></div>
    
    <div id="left-section">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for a restaurant...">
            <button type="button" id="search-button" class="btn btn-primary">Search</button>
            <a href="index.html" id="show-all">Show all restaurants</a>
        </form>
        <div class="middle-section">
            <p>Filter by:</p>
            <div class="filters">
                <p id="nearest-el">Nearest restaurant</p>
                <p id="smoking-el">Restaurants that allow smoking</p>
                <p id="delivery-el">Delivery restaurants</p>
                <p id="outdoorseating-el">Restaurants with outdoor seating</p>
                <p id="open-el">Restaurants currently open</p>
                <p id="wifi-el">Restaurants with free Wi-Fi</p>
            </div>
        </div>
        <footer>
            <div class="about-us footer-element"><a href="abous-us.html" class="button-text">About Us</a></div>
            <div class="contact-us footer-element"><a href="contact-us.html" class="button-text">Contact Us</a></div>
        </footer>
    </div>
 
    <!-- <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script> -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
     <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
